<!-- Start Action -->
<div class="flex flex-wrap items-center justify-between gap-2 py-3 px-5"></div>
<!-- End Action -->

<!-- Start Form -->
<div class="overflow-x-auto w-full">
  <form class="w-full border-collapse border-0 text-left text-sm bg-white p-6 rounded-lg shadow-md">
    
    <!-- Buttons for task lists -->
    <div class="flex justify-end gap-2 mb-4">
      <button class="h-8 w-8 flex items-center justify-center rounded-md border hover:bg-gray-100" (click)="changeTab('showTaskList')">
        ðŸ“‹
      </button>
      <button class="h-8 w-8 flex items-center justify-center rounded-md border hover:bg-gray-100" (click)="changeTab('showTaskReportedList')">
        â›”
      </button>
    </div>
    
    <!-- Task Information -->
    <div class="bg-gray-100 p-4 rounded-lg">
      <h2 class="text-lg font-semibold mb-3">Task Information</h2>
      <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
        <div>
          <label class="block text-sm font-medium">Client Id</label>
          <input type="text" class="w-full border rounded px-3 py-2" [value]="task?.job_post_id" readonly>
        </div>
        <div>
          <label class="block text-sm font-medium">Specialization Needed</label>
          <input type="text" class="w-full border rounded px-3 py-2" [value]="task?.specialization" readonly>
        </div>
        <div>
          <label class="block text-sm font-medium">Task Title</label>
          <input type="text" class="w-full border rounded px-3 py-2" [value]="task?.task_title" readonly>
        </div>
        <div class="col-span-2">
          <label class="block text-sm font-medium">Task Description</label>
          <textarea class="w-full border rounded px-3 py-2 h-24" readonly>{{ task?.task_description }}</textarea>
        </div>
      </div>
    </div>
    
    <!-- Task Details -->
    <div class="mt-6 bg-gray-100 p-4 rounded-lg">
      <h2 class="text-lg font-semibold mb-3">Task Details</h2>
      <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
        <div>
          <label class="block text-sm font-medium">Location</label>
          <input type="text" class="w-full border rounded px-3 py-2" [value]="task?.location" readonly>
        </div>
        <div>
          <label class="block text-sm font-medium">Begin Date</label>
          <input type="date" class="w-full border rounded px-3 py-2" [value]="task?.task_begin_date" readonly>
        </div>
        <div>
          <label class="block text-sm font-medium">Duration (Days)</label>
          <input type="number" class="w-full border rounded px-3 py-2" [value]="task?.duration" readonly>
        </div>
        <div>
          <label class="block text-sm font-medium">Contact Price</label>
          <input type="number" class="w-full border rounded px-3 py-2" [value]="task?.contact_price" readonly>
        </div>
        <div>
          <label class="block text-sm font-medium">Status</label>
          <input type="text" class="w-full border rounded px-3 py-2" [value]="task?.status ?? 'Empty'" readonly>
        </div>
      </div>
    </div>
    
    <!-- Disable Button -->
    <div class="mt-6">
      <button type="submit" class="w-full bg-blue-900 text-white py-2 px-4 rounded">Disable Task</button>
    </div>
  </form>
</div>
<!-- End Form -->
