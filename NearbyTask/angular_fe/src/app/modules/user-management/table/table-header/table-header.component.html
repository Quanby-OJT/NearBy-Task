<ng-container>
  <th
    class="border-muted/20 bg-muted/5 w-[50px] border-r border-b px-4 py-2 align-middle text-[0.8125rem] font-medium leading-[1.125rem]">
    <input (change)="toggle($event)" class="checkbox checkbox-sm" data-datatable-check="true" type="checkbox" />
  </th>
  <th
    class="border-muted/20 bg-muted/5 min-w-[300px] border-r border-b px-4 py-2 align-middle text-[0.8125rem] font-medium leading-[1.125rem]">
    ID
  </th>
  <th
    class="border-muted/20 bg-muted/5 min-w-[180px] border-r border-b px-4 py-2 align-middle text-[0.8125rem] font-medium leading-[1.125rem]">
    Firstname
  </th>
  <th
    class="border-muted/20 bg-muted/5 min-w-[180px] border-r border-b px-4 py-2 align-middle text-[0.8125rem] font-medium leading-[1.125rem]">
    Lastname
  </th>
  <th
    class="border-muted/20 bg-muted/5 min-w-[180px] border-r border-b px-4 py-2 align-middle text-[0.8125rem] font-medium leading-[1.125rem]">
    Email
  </th>
  <th
    class="border-muted/20 bg-muted/5 min-w-[150px] border-r border-b px-4 py-2 align-middle text-[0.8125rem] font-medium leading-[1.125rem]">
    Password
  </th>
  <th
    class="border-muted/20 bg-muted/5 w-[60px] border-r border-b px-4 py-2 align-middle text-[0.8125rem] font-medium leading-[1.125rem]"></th>
</ng-container>
