<p>Hello?</p>
<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <form [formGroup]="userForm" (ngSubmit)="submitForm()" class="space-y-4 w-full max-w-md p-6 bg-white shadow-lg border border-gray-300 rounded-lg">
    
    <div>
      <label for="firstName" class="block font-medium">First Name:</label>
      <input type="text" id="firstName" formControlName="firstName" placeholder="Enter your first name" required class="w-full p-2 border border-gray-300 rounded focus:ring focus:ring-blue-300">
    </div>

    <div>
      <label for="lastName" class="block font-medium">Last Name:</label>
      <input type="text" id="lastName" formControlName="lastName" placeholder="Enter your last name" required class="w-full p-2 border border-gray-300 rounded focus:ring focus:ring-blue-300">
    </div>

    <div>
      <label for="email" class="block font-medium">Email:</label>
      <input type="email" id="email" formControlName="email" placeholder="Enter your email" required class="w-full p-2 border border-gray-300 rounded focus:ring focus:ring-blue-300">
    </div>

    <div>
      <label for="password" class="block font-medium">Password:</label>
      <input type="password" id="password" formControlName="password" placeholder="Enter your password" required class="w-full p-2 border border-gray-300 rounded focus:ring focus:ring-blue-300">
    </div>

    <div>
      <label for="confirmPassword" class="block font-medium">Confirm Password:</label>
      <input type="password" id="confirmPassword" formControlName="confirmPassword" placeholder="Confirm your password" required class="w-full p-2 border border-gray-300 rounded focus:ring focus:ring-blue-300">
    </div>

    <div>
      <label for="profileImage" class="block font-medium">Upload Profile Image:</label>
      <input type="file" id="profileImage" (change)="onFileChange($event)" required class="w-full p-2 border border-gray-300 rounded cursor-pointer">
    </div>

    <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 transition-all cursor-pointer">
      Register
    </button>

  </form>
</div>
